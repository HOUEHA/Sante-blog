services:
  - type: web
    name: blog-sante-api
    env: php
    buildCommand: "composer install --no-dev && npm install && npm run build"
    startCommand: "php artisan serve --host=0.0.0.0 --port=$PORT"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
databases:
  - name: blog-sante-db
    databaseName: blog_sante
    user: blog_sante_user
